<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>手工皂製作大師</title>
  <link rel="icon" type="image/png" href="soap_favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--color-bg, #fcfaf7);
      transition: background-color 0.5s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #44403c;
    }

    :root {
      --color-primary: #d97706;
      /* amber-600 */
      --color-primary-light: #fef3c7;
      /* amber-100 */
      --color-bg: #fcfaf7;
    }

    .theme-natural {
      --color-primary: #166534;
      /* green-800 matcha */
      --color-primary-light: #f0fdf4;
      /* green-50 */
      --color-bg: #f5f5f0;
      /* oatmeal */
    }

    .theme-minimal {
      --color-primary: #1c1917;
      /* stone-900 */
      --color-primary-light: #f5f5f4;
      /* stone-100 */
      --color-bg: #ffffff;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .theme-text-primary {
      color: var(--color-primary) !important;
    }

    .theme-bg-primary {
      background-color: var(--color-primary) !important;
    }

    .theme-bg-light {
      background-color: var(--color-primary-light) !important;
    }

    .theme-border-primary {
      border-color: var(--color-primary) !important;
    }

    .theme-icon {
      background-color: var(--color-primary-light) !important;
      color: var(--color-primary) !important;
    }

    .soap-texture {
      background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
    }

    @media print {

      /* 隱藏所有非列印元件 */
      .no-print,
      header,
      nav,
      footer,
      button:not(.print-include),
      .fixed,
      .sticky {
        display: none !important;
      }

      @page {
        size: A4;
        margin: 1cm;
        /* 清除瀏覽器預設的網址與日期 */
      }

      body {
        background: white !important;
        padding: 0 !important;
        margin: 0 !important;
        width: 100% !important;
        height: auto !important;
        overflow: visible !important;
      }

      #root {
        padding: 0 !important;
        margin: 0 !important;
        width: 100% !important;
      }

      .print-only {
        display: block !important;
        visibility: visible !important;
      }

      /* 禁止列印時截斷內容，確保美觀 */
      .print-card {
        page-break-inside: avoid;
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        box-shadow: none !important;
        border: none !important;
      }
    }

    .print-only {
      display: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

<body style="scrollbar-gutter: stable;">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
